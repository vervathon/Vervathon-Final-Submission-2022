<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>

	
   <frameset cols = "10%,80%">
      <frame name = "top" src = "./left.html" scrolling="no"/>
      <frame name = "main" src = "./right.html" />
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
